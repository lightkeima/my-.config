[general]
cfg_schema = 1
ModMask = <Ctrl><Alt>
MovementsWrap = True
ColumnCount = 3

[keys]
N= bottom-left
J = bottom
M = bottom-right
H = left
C = center
L = right
U = top-left
K = top
I = top-right
<Shift>N = move-to-bottom-left
<Shift>J = move-to-bottom
<Shift>M = move-to-bottom-right
<Shift>H = move-to-left
<Shift>C = move-to-center
<Shift>L = move-to-right
<Shift>U = move-to-top-left
<Shift>K = move-to-top
<Shift>I = move-to-top-right
